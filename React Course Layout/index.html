<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="hero">
    <div class="hero-container">
      <div class="badge">
        <img src="badge.png" alt="">
      </div>
      <h1 class="title">
          React.js course
      </h1>
      <div class="description">
        <p>React is one of the most used libraries today to create web applications. In this course you will be able to master the creation of applications through a project that will help you to exploit all the capabilities of this library.</p>
      </div>
      <form action="" class="form">
        <p>Register</p>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <button type="submit">Start now</button>
      </form>
      <div class="countdown"> 
        <p>Launching:</p>
        <p>
          <span>01d</span>
          <span>03h</span>
          <span>09m</span>
          <span>05s</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
